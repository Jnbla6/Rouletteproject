<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <nav>
        <div class="logo">WHEEL.</div>
        <div class="user-pill">
            <span class="dot"></span> {{ username }}
        </div>
        <a href="/" class="logout-link">Exit</a>
    </nav>

    <div class="bento-container dashboard-layout">
        
        <div class="card wheel-card" id="wheelContainer">
            <div class="arrow-down"></div>
            <canvas id="wheelCanvas"></canvas>
        </div>

        <div class="sidebar">
            
            <div class="card status-card">
                <h3>Status</h3>
                <div id="status" class="status-text">Waiting for spin...</div>
            </div>

            {% if user_type == 'admin' %}
                <div class="card control-card admin-mode">
                    <h3>Controls</h3>
                    <button id="spinBtn" class="btn-pill white-btn" onclick="triggerSpin()">SPIN WHEEL</button>
                    <button id="resetBtn" class="btn-pill dark-btn" onclick="triggerReset()">Reset List</button>
                </div>
            {% else %}
                <div class="card control-card user-mode">
                    <h3>Get Ready</h3>
                    <p>Watch the screen. Good luck!</p>
                </div>
            {% endif %}

            <div class="card info-card">
                <span class="big-num" id="playerCount">0</span>
                <span>Players</span>
            </div>
        </div>
    </div>

    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-header">WE HAVE A WINNER</div>
            <h2 id="winnerText">NAME</h2>
            <button class="btn-primary" onclick="closeModal()">Continue</button>
        </div>
    </div>

    <script>
        const IS_ADMIN = "{{ user_type }}" === 'admin';
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    </div> <div class="footer">website dev by badr</div>

    <div id="winnerModal" class="modal">...</div>
    ...
</body>
</html>
