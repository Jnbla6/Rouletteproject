<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakers Wheel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="login-body">
    
    <div class="bento-container login-layout">
        <div class="card hero-card single-block">
            
            <div class="visual-content">
                <h1>JOIN THE<br><span class="highlight-text">Speakers</span><br>WHEEL</h1>
                <div class="decorative-circle"></div>
            </div>

            <div class="form-content">
                <p>Enter your name to join the Wheel.</p>
                
                {% if error %}
                    <div class="error-alert">
                        {{ error }}
                    </div>
                {% endif %}
                <form method="POST">
                    <div class="input-group">
                        <input type="text" name="username" placeholder="Enter your name..." required autocomplete="off" 
                               value="{{ request.form.username if error else '' }}">
                    </div>
                    <button type="submit" class="btn-primary">Join Room âž”</button>
                </form>
                
                <div class="stat-box" id="statusBox">
                    <span class="pulse-dot"></span>
                    <strong id="userCountText">Waiting for Users...</strong>
                </div>
            </div>
            
        </div>
    </div> 
    
    <script>
        const socket = io();
        const statusText = document.getElementById('userCountText');

        socket.on('connect', () => {
            console.log("Login page connected to socket.");
        });

        socket.on('update_players', (data) => {
            const count = data.players.length;
            
            if (count === 0) {
                statusText.innerText = "Waiting for Users...";
            } else if (count === 1) {
                statusText.innerText = "1 User Waiting inside...";
            } else {
                statusText.innerText = count + " Users Waiting inside...";
            }
        });
        
    </script>
    <div class="footer">dev by @Badr</div>
</body>
</html>
